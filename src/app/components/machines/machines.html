<div class="d-flex justify-content-between mb-2">
    <h3>Machines</h3>
    <button class="btn btn-primary" (click)="openNew()">New Machine</button>
</div>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Name</th>
            <th>Code</th>
            <th>Location</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let m of machines">
            <td>{{m.name}}</td>
            <td>{{m.code}}</td>
            <td>{{m.location}}</td>
            <td>
                <button class="btn btn-sm btn-primary me-1" (click)="edit(m)">Edit</button>
                <button class="btn btn-sm btn-danger" (click)="remove(m)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>

<div *ngIf="form" class="card p-3 mt-3">
    <h5>{{form.id ? 'Edit' : 'New'}} Machine</h5>
    <form (submit)="save($event)">
        <input class="form-control mb-2" placeholder="Name" [(ngModel)]="form.name" name="name" />
        <input class="form-control mb-2" placeholder="Code" [(ngModel)]="form.code" name="code" />
        <input class="form-control mb-2" placeholder="Location" [(ngModel)]="form.location" name="location" />
        <div class="d-flex justify-content-end gap-2">
            <button class="btn btn-secondary" type="button" (click)="cancel()">Cancel</button>
            <button class="btn btn-success" type="submit">Save</button>
        </div>
    </form>
</div>
