<table class="table table-striped">
    <thead>
        <tr>
            <th *ngFor="let col of columns">{{ col.label }}</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of data" (click)="onRow(row)">
            <td *ngFor="let c of columns">
                {{ getNestedValue(row, c.key) }}
            </td>
            <td>
                <button class="btn btn-sm btn-warning"
                    (click)="editCustomer(row); $event.stopPropagation()">Update</button>
                <button class="btn btn-sm btn-danger"
                    (click)="delCustomer(row._id); $event.stopPropagation()">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
